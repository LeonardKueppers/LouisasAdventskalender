      const calendar = document.getElementById("calendar");
      const doors = [];

      const minSpace = 80; // Mindestabstand zwischen T√ºrchen
      const topLeftSpace = 200; // Abstand nach oben und links
      const bottomRightSpace = 500; // Abstand nach unten und rechts

      // Funktion zur Generierung einer zuf√§lligen Position mit Randabstand
      function getRandomPosition() {
        let x, y, valid;
        let attempts = 0; // Begrenzung der Versuche
        do {
          valid = true;
          x =
            Math.random() *
              (window.innerWidth - 70 - topLeftSpace - bottomRightSpace) +
            topLeftSpace;
          y =
            Math.random() *
              (window.innerHeight - 70 - topLeftSpace - bottomRightSpace) +
            topLeftSpace;

          // √úberpr√ºfen, ob die neue Position weit genug von anderen T√ºrchen entfernt ist
          for (let door of doors) {
            const dx = door.x - x;
            const dy = door.y - y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < minSpace) {
              valid = false;
              break;
            }
          }

          attempts++;
          if (attempts > 10000) break; // Verhindern, dass die Schleife unendlich l√§uft
        } while (!valid);

        // Falls keine g√ºltige Position gefunden wurde, erzwinge eine Position
        if (!valid) {
          x = Math.max(
            topLeftSpace,
            Math.min(window.innerWidth - 70 - bottomRightSpace, x)
          );
          y = Math.max(
            topLeftSpace,
            Math.min(window.innerHeight - 70 - bottomRightSpace, y)
          );
        }

        return { x, y };
      }

      // Funktion zur Erstellung der T√ºrchen
      function createDoors() {
        calendar.innerHTML = ""; // Vorherige Inhalte l√∂schen
        doors.length = 0; // T√ºrchenpositionen zur√ºcksetzen

        calendarData.forEach((item) => {
          const { x, y } = getRandomPosition();
          doors.push({ x, y });

          const door = document.createElement("div");
          door.classList.add("door");
          door.textContent = item.day;
          door.style.left = `${x}px`;
          door.style.top = `${y}px`;

          const content = document.createElement("div");
          content.classList.add("content");
          content.style.left = `${x + 70}px`; // Platz f√ºr das T√ºrchen und den Inhalt
          content.style.top = `${y}px`;

          let img;
          if (item.image) {
            img = document.createElement("img");
            img.style.display = "none"; // Bild zun√§chst verstecken
            img.src = item.image;
            img.onload = () => (img.style.display = "block"); // Bild anzeigen, wenn es geladen ist
            content.appendChild(img);
          }
          if (item.video) {
            const video = document.createElement("video");
            video.src = item.video;
            video.controls = true;
            video.style.maxWidth = "500px";
            video.style.maxHeight = "500px";
            content.appendChild(video);
          }

          if (item.content) {
            const text = document.createElement("p");
            text.textContent = item.content;
            content.appendChild(text);
          }

          let audio;
          if (item.audio) {
            audio = new Audio(item.audio);
            audio.volume = 1.0;
          }

          door.addEventListener("click", () => {
            const isOpen = door.classList.toggle("open");
            content.style.display = isOpen ? "block" : "none";

            if (isOpen && audio) {
              audio
                .play()
                .catch((error) =>
                  console.error("Audio konnte nicht abgespielt werden:", error)
                );
            } else if (!isOpen && audio) {
              audio.pause();
              audio.currentTime = 0;
            }
          });

          calendar.appendChild(door);
          calendar.appendChild(content);
        });
      }

      // Funktion zum Anpassen der Positionen bei Gr√∂√üen√§nderung
      function adjustPositions() {
        doors.forEach((door, index) => {
          const { x, y } = getRandomPosition();
          const doorElement = calendar.children[index * 2]; // T√ºrchen-Element
          const contentElement = calendar.children[index * 2 + 1]; // Inhalt-Element

          doorElement.style.left = `${x}px`;
          doorElement.style.top = `${y}px`;
          contentElement.style.left = `${x + 70}px`;
          contentElement.style.top = `${y}px`;
        });
      }

      createDoors();
